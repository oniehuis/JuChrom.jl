name: CI

on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions:
      actions: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version: ['1.11']
        os: [ubuntu-22.04]
        arch: [x64]

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      - name: Install Linux packages for GLMakie
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xorg-dev mesa-utils xvfb libgl1 freeglut3-dev \
            libxrandr-dev libxinerama-dev libxcursor-dev \
            libxi-dev libxext-dev xsettingsd x11-xserver-utils

      - uses: julia-actions/cache@v2

      - uses: julia-actions/julia-buildpkg@v1

      - uses: julia-actions/julia-runtest@v1
      
      # Install CoverageTools in the /test environment
      - name: Ensure CoverageTools is installed in /test
        run: julia --project=test -e 'using Pkg; Pkg.add("CoverageTools")'
    
      - name: Run tests with coverage
        run: >
          DISPLAY=:0 xvfb-run -s '-screen 0 1024x768x24'
          julia --project=test --code-coverage=all -e '
            using Pkg;
            Pkg.develop(path=".");
            Pkg.instantiate();
            Pkg.test()'

      - uses: julia-actions/julia-processcoverage@v1

      - uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Clean up
        run: julia -e 'using Pkg; Pkg.gc()'