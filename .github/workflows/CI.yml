name: CI

on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions:
      actions: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version: ['1.11']
        os: [ubuntu-22.04]
        arch: [x64]

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      - name: Install Linux packages for GLMakie
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xorg-dev mesa-utils xvfb libgl1 freeglut3-dev \
            libxrandr-dev libxinerama-dev libxcursor-dev \
            libxi-dev libxext-dev xsettingsd x11-xserver-utils

      - uses: julia-actions/cache@v2

      - uses: julia-actions/julia-buildpkg@v1
      
      - name: Create config directory for Julia if it doesn't exist
        run: |
          mkdir -p $HOME/.julia/config
          
      - name: Set non-graphical backend for GLMakie (headless)
        run: |
          echo 'using GLMakie; GLMakie.set_backend("GR")' >> $HOME/.julia/config/startup.jl

      - uses: julia-actions/julia-runtest@v1

      - uses: julia-actions/julia-processcoverage@v1

      - uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Clean up
        run: julia -e 'using Pkg; Pkg.gc()'